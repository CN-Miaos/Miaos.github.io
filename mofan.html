<!DOCTYPE html>
<html lang="cn" >
<head>
<meta charset="UTF-8">
<title>3D酷炫拼魔方游戏 - Miaos喵神</title>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

<link rel="stylesheet" href="/mf/css/style.css">

</head>
<body>

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>3D</span>
      <span>魔方</span>
    </h1>
    <div class="text text--note">
      双击即可开始
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>完成!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>用时最短!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="flip" title="翻转类型" list="迅速;,顺滑,弹跳"></range>
    <range name="scramble" title="密集 长度" list="20,25,30"></range>
    <range name="fov" title="相机视角" list="正交,透视"></range>
    <range name="theme" title="配色方案" list="立方体,埃诺,灰尘,迷彩,雨"></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="total-solves">
      <i>全面解决:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>用时最短:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>用时最长:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>平均 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>平均 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>平均 25:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--bl btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--pwa">
    </button>
  </div>

</div>

<script src='/mf/js/three.min.js'></script>
<script src="/mf/js/index.js"></script>

</body>
</html>
